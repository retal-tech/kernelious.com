<main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area  breadcrumb__pt-310 include-bg p-relative"
             data-background="assets/img/breadcrum/ab-1.1.jpg">
        <div class="ac-about-shape-img z-index-1">
            <img src="assets/img/breadcrum/ab-shape-1.1.jpg" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="breadcrumb__content p-relative z-index-1">
                        <h3 class="breadcrumb__title">ABOUT KERNELIOUS</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb area end -->


    <!--contact-area-start -->
    <div class="tp-contact-area pt-135 pb-130">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 ">
                    <div class="tp-contct-wrapper contact-space-40">
                        <div class="tp-contact-thumb mb-60">
                            <img src="assets/img/contact/contact-3.png" alt="">
                        </div>
                        <div class="tp-contact-info mb-40">
                            <h4 class="contact-title">Mail Address</h4>
                            <span><a href="mailto:(info@kernelious.com)">(info@kernelious.com)</a></span>
                        </div>
<!--                        <div class="tp-contact-info mb-40">-->
<!--                            <h4 class="contact-title">Phone Number</h4>-->
<!--                            <span><a href="tel:(+1255-568-6523)">(+1255 - 568 - 6523)</a></span>-->
<!--                            <span><a href="tel:(+1255-568-6523)">(+1255 - 568 - 6523)</a></span>-->
<!--                        </div>-->
<!--                        <div class="tp-contact-info">-->
<!--                            <h4 class="contact-title">Address line</h4>-->
<!--                            <span><a href="https://www.google.com/maps" target="blank">Bowery St, New York, NY 10013,USA. Bowery Steae</a></span>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="tpcontact">
                        <h4 class="tp-contact-big-title">Letâ€™s Talk...</h4>
                        <div class="tpcontact__form tpcontact__form-3">
                            <form id="contact-form" >
                                <input name="name"  [formControl]="name" type="text" placeholder="Enter your Name">
                                <input name="email"  [formControl]="mail" type="email" placeholder="Enter your Mail">
                                <textarea name="message"  [formControl]="message" placeholder="Enter your Message"></textarea>
                            </form>
                            <button type="submit" [disabled]="clicked"  (click)="send_message(); clicked = true" class="tp-btn-yellow">{{btn}}</button>
                        </div>
                        <p class="ajax-response"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact-area-end -->

</main>
