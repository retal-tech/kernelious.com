<main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area  breadcrumb__pt-310 include-bg p-relative"
             data-background="assets/img/breadcrum/ab-1.1.jpg">
        <div class="ac-about-shape-img z-index-1">
            <img src="assets/img/breadcrum/ab-shape-1.1.jpg" alt="">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="breadcrumb__content p-relative z-index-1">
                        <h3 class="breadcrumb__title">{{data.service_name}}</h3>
                        <a routerLink="/contact-us" routerLinkActive="active" ariaCurrentWhenActive="page" class="tp-btn-white-border">Lets work together <i
                                class="far fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb area end -->


    <!-- service-details- area- start -->
    <div class="service-details-area">
        <div class="container">
            <div class="row service-pt-pb">
                <div class="col-xl-6 col-lg-6">
                    <div class="sd-service-details">
                        <h3 class="tp-title-sm service-details-space">Kernelious {{data.service_name}}</h3>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12" [innerHTML]="data.description">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="sd-big-img">
                        <img [src]="data.image" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- service-details-area- end -->
</main>
